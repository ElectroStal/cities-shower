databaseChangeLog:
  - changeSet:
      id: crete-cities
      author: Danila
      changes:
        - createTable:
            tableName: city
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: photo
                  type: varchar(1024)